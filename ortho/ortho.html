
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datasources Sample</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Quaternion -->
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.1.0/quaternion.min.js"></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../../lib/tableau.extensions.1.latest.js"></script>

    <!-- HammerJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <!-- Our extension's code -->
    <script src="./ortho.js"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin:0;
      }

      .container {
        display: grid;        
        grid-template-rows: 20px auto; 
        grid-template-areas:
          'button'
          'brain';
        height: 100%;        
      }

      .grid_button { grid-area: button; }
      .grid_brain { grid-area: brain; }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid_button">
        <button type="button" id="go_button">Go</button>
      </div>
      <div class='grid_brain' id="canvas_container">        
          <canvas id="the_canvas"></canvas>
      </div>
    </div>
  </body>
</html>
